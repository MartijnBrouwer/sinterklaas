<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sinterklaas Inlog</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('images/achtergrond.png') no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }

    /* Transparant overlay zodat achtergrond niet stoort */
    body::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(255,255,255,0.3); /* transparant wit */
        z-index: 0;
    }

    .login-box {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        text-align: center;
        width: 320px;
    }

    h1 {
        color: #b22222;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        font-size: 1.1em;
        border: 2px solid #b22222;
        border-radius: 6px;
    }

    button {
        background: #b22222;
        color: gold;
        font-size: 1.1em;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: gold;
        color: #b22222;
    }

    #message {
        margin-top: 20px;
        font-size: 1.2em;
        color: green;
        font-weight: bold;
        display: none;
    }
</style>
</head>
<body>
<div class="login-box">
    <h1>Welkom Sinterklaas!</h1>
    <p>Voer het geheime wachtwoord in:</p>
    <input type="text" id="password" placeholder="Wachtwoord zichtbaar">
    <br>
    <button onclick="checkPassword()">Inloggen</button>
    <div id="message">De cadeaukamer is geopend üéÅ</div>
</div>

<audio id="buzzer" src="sounds/wrong.wav"></audio>
<audio id="loginSound" src="sounds/good.wav"></audio>

<script>
function checkPassword() {
    const pwd = document.getElementById('password').value;
    const message = document.getElementById('message');

    if(pwd === 'Pepernoot') {
        // Goed wachtwoord
        document.getElementById('loginSound').play();
        message.style.display = 'block';
    } else {
        // Fout wachtwoord
        document.getElementById('buzzer').play();
        message.style.display = 'none';
        alert('Fout wachtwoord! Probeer opnieuw.');
    }
}
</script>
</body>
</html>
